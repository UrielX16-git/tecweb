<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <div class="form-group">
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto" required>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="precio">Precio:</label>
                  <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <label for="unidades">Unidades: <output name="unidadesOutput" id="unidadesOutput">1</output></label>
                    <input type="range" class="custom-range" id="unidades" name="unidades" min="0" max="250" value="1">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="modelo">Modelo:</label>
                  <input type="text" class="form-control" id="modelo" name="modelo" required>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="marca">Marca:</label>
                  <select class="form-control" id="marca" name="marca" required>
                      <option value="">-- Seleccione una marca --</option>
                      <option value="Nvidia">Nvidia</option>
                      <option value="AMD">AMD</option>
                      <option value="Intel">Intel</option>
                      <option value="Corsair">Corsair</option>
                      <option value="Razer">Razer</option>
                      <option value="Logitech">Logitech</option>
                      <option value="HyperX">HyperX</option>
                      <option value="Asus">Asus</option>
                      <option value="Gigabyte">Gigabyte</option>
                      <option value="MSI">MSI</option>
                  </select>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="detalles">Detalles:</label>
                  <textarea class="form-control" id="detalles" name="detalles" rows="3"></textarea>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                  <label for="imagen">Imagen:</label>
                  <select class="form-control" id="imagen" name="imagen"></select>
                  <div class="invalid-feedback"></div>
                </div>

                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4 d-none" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>

</html>
